  #    - id: flake8
  #      additional_dependencies: [flake8-docstrings]
  #      args: [
  #        "--max-line-length=88",  # Match black's default
  #        "--extend-ignore=E203,W503"  # Black compatibility
  #        #"--extend-ignore=E203,W503,D100,D101,D102,D103,D104"  # Also ignore docstring issues for now
