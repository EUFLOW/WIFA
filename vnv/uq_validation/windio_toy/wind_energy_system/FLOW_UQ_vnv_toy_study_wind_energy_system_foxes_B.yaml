name: FLOW UQ vnv study on toy problem, 4 WT Wind Farm
site: !include ../plant_energy_site/FLOW_UQ_vnv_toy_study_energy_site.yaml
wind_farm: !include ../plant_wind_farm/FLOW_UQ_vnv_toy_study_wind_farm.yaml
attributes:
  analyses:
    flow_model:
      name: foxes
    site_parameters:
      fixed_vars:
        RHO: 1.225
        H: 119
      ignore_vars: 
        - ustar
    algorithm: 
      class: Downwind
    turbine_models:
      - model: turbine_type
    wake_models:
      - model: Bastankhah
        class: BastankhahWake
        k: 0.04
        sbeta_factor: 0.2
        superposition: quadratic
      - model: IECTI2019_quadratic
    wake_frame:
      model: rotor_wd
    rotor_model:
      model: grid81
    partial_wakes:
      model: rotor_points
    outputs:
      AEP: True
      AEP_per_turbine: True
      name: timeseries-test-case
      power_percentiles:
          report: True
          percentiles: [5, 10, 50, 90, 95]
      flow_field:
          time: [0]
          output_variables:  
            - velocity_u
      power_table:
          - 'power_per_turbine' 
      
