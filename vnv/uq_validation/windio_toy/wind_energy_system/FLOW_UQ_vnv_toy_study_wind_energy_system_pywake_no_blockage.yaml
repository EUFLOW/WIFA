name: FLOW UQ vnv study on toy problem, 4 WT Wind Farm
site: !include ../plant_energy_site/FLOW_UQ_vnv_toy_study_energy_site.yaml
wind_farm: !include ../plant_wind_farm/FLOW_UQ_vnv_toy_study_wind_farm.yaml
attributes:
  analyses:
    flow_model:
      name: py_wake
    wake_model:
      name: Bastankhah
      k: 0.04
      ceps: 0.2
    deflection_model:
      name: Jimenez
    turbulence_model:
      name: None
    superposition_model:
      name: Linear
    rotor_averaging:
      name: center
    blockage:
      name: None
    outputs:
      AEP: True
      AEP_per_turbine: True
      name: pyWake_NoBlockage
      power_percentiles:
          report: True
          percentiles: [5, 10, 50, 90, 95]
      flow_field:
          time: [0]
          output_variables:  
            - velocity_u
      power_table:
          - 'power_per_turbine' 
      
