flow_model:
  name: foxes
site_parameters:
  fixed_vars:
    RHO: 1.225
  var_map:
    TIs: TI
algorithm: 
  class: Downwind
  verbosity: 0
  chunks:
    state: 100
    point: 1000
turbine_models:
  - model: turbine_type
wake_models:
  - model: PorteAgel
    class: PorteAgelWake
    k: 0.04
    superposition: linear
  - model: IECTI2019_quartic
wake_frame:
  model: yawed
rotor_model:
  model: level10
partial_wakes:
  model: auto
outputs: !include outputs_foxes_vali.yaml
