flow_model:
  name: foxes
site_parameters:
  fixed_vars:
    RHO: 1.225
  var_map:
    TIs: TI
algorithm: 
  class: Downwind
  verbosity: 0
  chunks:
    state: 100
    point: 1000
turbine_models:
  - model: turbine_type
wake_models:
  - model: Bastankhah
    class: BastankhahWake
    k: 0.04
    sbeta_factor: 0.2
    superposition: linear
  - model: IECTI2019_quartic
wake_frame:
  model: streamlines_10
rotor_model:
  model: grid100
partial_wakes:
  model: auto
outputs: !include outputs_foxes_vali.yaml
