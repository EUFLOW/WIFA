flow_model:
  name: foxes
site_parameters:
  states_sel: "%s%s=range(100)"
  fixed_vars:
    RHO: 1.225
    H: 119
  ignore_vars: 
    - ustar
    - z0
algorithm: 
  class: Downwind
  verbosity: 1
turbine_models:
  - model: turbine_type
wake_models:
  #- model: Jensen_linear_k004
  - model: Bastankhah
    class: BastankhahWake
    k: 0.04
    sbeta_factor: 0.2
    superposition: linear
  #- model: IECTI2019_quadratic
wake_frame:
  model: rotor_wd
rotor_model:
  model: centre
partial_wakes:
  model: rotor_points
outputs: !include outputs_foxes.yaml