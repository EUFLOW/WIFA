- name: power
  class: ResultsWriter
  class_pars:
    farm_results: True
  function: write_csv
  file_path: power.csv
  variables: [P]
  state_turbine_table: True
  verbosity: 1
- name: turbine_data
  class: ResultsWriter
  class_pars:
    farm_results: True
  function: write_nc
  file_path: turbine_data.nc
  variables: [WD, AMB_REWS, REWS, CT, P]
  verbosity: 1
