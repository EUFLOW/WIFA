- name: power
  class: ResultsWriter
  class_pars:
    farm_results: True
  function: write_csv
  file_path: power.csv
  variables: [P]
  state_turbine_table: True
  verbosity: 0
- name: centreline
  class: PointCalculator
  class_pars:
    algo: True
    farm_results: True
  function: calculate
  states_mean: True
  points: "%p%N=5000;p=np.zeros((N,3));p[:,0]=np.linspace(0,7000,N);p[:,1]=50;p[:,2]=119"
  write_vars: ["WD", "WS", "TI"]
  to_file: foxes_centreline.nc
- name: slice_hh_states
  class: SliceData
  class_pars: 
    algo: True
    farm_results: True
    runner: True
  function: get_states_data_xy
  variables: [WD, WS, TI]
  resolution: 10
  to_file: foxes_slice_hh_states.nc
  verbosity: 0
    