name: FLOW UQ vnv study on toy problem, 4 WT Wind Farm
site: !include ../plant_energy_site/FLOW_toy_study_energy_site_thermal_stratification.yaml
wind_farm: !include ../plant_wind_farm/FLOW_toy_study_wind_farm.yaml
attributes:
  flow_model:
    name: code_saturne
  analysis:
    #
    run_type: "simulate" #"postprocess"
    #
    cases_run:
      all_occurences: True
    #
    HPC_config:
      run_node_number: 5
      run_ntasks_per_node: 48
      run_wall_time: 6
      run_partition: "p1"
      #
      mesh_node_number: 2
      mesh_ntasks_per_node: 48
      mesh_wall_time: 1
      run_partition: "p2"

    mesh:
      remesh: True
      mesh_file_name: MESH/toy_mesh.med

  outputs:
    output_folder: "code_saturne_results"
    turbine_outputs:
        turbine_nc_filename: 'turbine_data.nc' # dimension = states, turbine
        output_variables: ['power', 'disk_velocity'] #'frequency'
    #
    flow_field:
      report: True
      flow_nc_filename: flow_field.nc
      cases_run:
        all_occurences: True
      output_variables: ['speed', 'direction']
      z_planes:
        z_sampling: "default"
        xy_sampling: "default"
    #
    statistics:
      stats_filename: None
      AEP: False
      AEP_per_turbine: False
      power_percentiles:
        report: False
        percentiles: None
